<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لعبة كويز</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
  <div class="container">
    <h1>لعبة الكويز</h1>
    <div id="quiz">
      <div id="score" class="hidden">0 من 0</div>
      <div id="question-container">
        <div id="question-number"></div>
        <div id="question"></div>
        <div id="choices"></div>
      </div>
      <div id="controls">
        <div id="timer">الوقت: <span id="time">15</span>s</div>
        <button id="nextBtn" disabled>التالي</button>
      </div>
    </div>

    <div id="result" class="hidden">
      <h2>النتيجة</h2>
      <p id="result-text"></p>
      <button id="restartBtn">إعادة اللعب</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
